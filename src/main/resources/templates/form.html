<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> <!-- Opcional: Estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">

    <title>Nuevo Contacto</title>
</head>
<body>
<h1>Crear Nuevo Contacto</h1>
<div>
    <div>
        <form id="form-nuevo-contacto"  method="post" action="/nuevo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </form>
    </div>
    <div class="botones">
        <button type="submit">Guardar</button>
        <a class="fcc-btn" href="/">Home</a>
    </div>
</body>
</html>
